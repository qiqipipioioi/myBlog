{% extends 'main.html' %}
{% block content %}
    <div class="article-index">
        <ul><h2>文章列表</h2>
       {% for article in article_list %}
            <li>
                <h3>
                    <a href="{% url 'blog:detail' article.pk %}">{{ article.title }}</a>
                </h3>
            </li>
       {% endfor%}
       </ul>
   </div>
{% endblock %}

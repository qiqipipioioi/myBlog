<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/transitional.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TT</title>
    <link href="/static/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/myblog.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="main-wrapper">
        <div class="nav">
            <div>
                <h1>CyberTpunk</h1>
                <p>For Freedom!</p>

                    首页 <span class="icon-first-page"></span>
                </a>
                <span class="seperate">·</span>
                <a class="list-page" href="/blog/index">
                  <span class="icon-list-page"></span>列表

            </div>
            <div class="icon-group">
                <li>github</li>
                <li>item2</li>
                <li>item3</li>
            </div>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
            <footer>
                <div class="copy">
                    &copy 2016 Tuxun by django
                </div>
            </footer>
        </div>
    </div>

</html>
